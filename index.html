<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="login-container">
		<h1>Login</h1>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" placeholder="Enter username">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter password">
			<input type="submit" value="Login">
		</form>
	</div>

	<script src="app.js"></script>
</body>
<body>
  <h1></h1>
  <script>
    const form = document.querySelector('form');
    const usernameInput = document.querySelector('#username');
    const passwordInput = document.querySelector('#password');
    
    form.addEventListener('submit', (event) => {
    	event.preventDefault();
    
    	const username = usernameInput.value;
    	const password = passwordInput.value;
    
    	if (username === 'hacker' && password === '12345') {
    		alert('Welcome, hacker!');
    	} else {
    		alert('Wrong username or password.');
    	}
    });

  </script>
</body>
<!DOCTYPE html>
<html>
<head>
	<title>Video Background</title>
	<style>
		/* Set the size of the video container */
		.video-container {
			position: fixed; /* 设置定位方式为固定 */
			top: 0; /* 顶部与窗口上边缘对齐 */
			left: 0; /* 左侧与窗口左边缘对齐 */
			width: 100%; /* 宽度占满整个窗口 */
			height: 100%; /* 高度占满整个窗口 */
			overflow: hidden; /* 隐藏容器外的内容 */
			z-index: -1; /* 将容器放置在页面底部，不遮挡其他内容 */
		}

		/* Style the video */
		video {
			min-width: 100%; /* 视频最小宽度为100%，不缩小 */
			min-height: 100%; /* 视频最小高度为100%，不缩小 */
			width: auto; /* 宽度自动调整 */
			height: auto; /* 高度自动调整 */
			position: absolute; /* 绝对定位 */
			top: 50%; /* 视频上边缘与容器中心对齐 */
			left: 50%; /* 视频左侧与容器中心对齐 */
			transform: translate(-50%, -50%); /* 使用transform将视频水平和垂直居中 */
		}

		/* Add a dark overlay to the video */
		.video-container::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5); /* 设置半透明黑色背景 */
			z-index: -1;
		}

		/* Add some content */
		.content {
			position: relative; /* 相对定位 */
			z-index: 1; /* 将内容放置在视频之上 */
			color: #fff; /* 设置字体颜色为白色 */
			text-align: center; /* 水平居中 */
			padding: 50px; /* 添加内边距 */
		}
	</style>
</head>
<body>
	<!-- Video container -->
	<div class="video-container">
		<!-- Video -->
		<video autoplay muted loop>
			<source src="https://openaicomproductionae4b.blob.core.windows.net/production-twill-01/121dd5e0-eaea-424d-bdf2-db02ca1f5e55/gpt-4-92586ac_1080p60.mp4"> <!-- 指定视频文件URL和MIME类型 -->
		</video>
	</div>

	<!-- Content -->
	
</body>
</html>
